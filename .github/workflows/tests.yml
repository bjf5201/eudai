name: Tests

on:
  - pull_request

jobs:
  tests:
    name: ${{ matrix.session }} / py${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python: "3.13", os: "ubuntu-latest",  session: "lint" }
          - { python: "3.13", os: "ubuntu-latest",  session: "mypy" }
          - { python: "3.13", os: "ubuntu-latest",  session: "tests" }
          - { python: "3.13", os: "windows-latest", session: "tests" }
          - { python: "3.13", os: "macos-latest",   session: "tests" }
          - { python: "3.13", os: "ubuntu-latest",  session: "docs-build" }

    steps:
      - name: Check out the repository
        uses: actions/checkout@v6.0.0

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ matrix.python }}

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install "nox>=2024.4.15"

      - name: Run Nox session
        run: |
          nox -s ${{ matrix.session }}
      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version

      - name: Upload coverage data
        if: always() && matrix.session == 'tests' && matrix.os == 'ubuntu-latest'
        uses: "actions/upload-artifact@v5.0.0"
        with:
          name: coverage-data
          path: "server/eudai/.coverage.*"

  coverage:
    name: Coverage combine & report
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Check out the repository
        uses: actions/checkout@v6.0.0

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.13"

      - name: Install Nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install "nox>=2024.4.15"
      - name: Download coverage data
        uses: actions/download-artifact@v6.0.0
        with:
          name: coverage-data

      - name: Combine coverage data and display human readable report
        run: |
          nox -s coverage

      - name: Create coverage report
        run: |
          nox -s coverage -- xml

      - name: Upload coverage report
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 #v5.5.1
